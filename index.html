<!DOCTYPE html>
<html>
  <head>
    <title>Tweety</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <link rel="stylesheet" href="style/style.css">
  <body>

    <div class="input-container">
      <div class="shadow input-group">
        <input type="text" class="form-control" placeholder="Keyword(s):" id="input-keyword" autocomplete="off">
        <div class="input-group-append" id="input-button-addon">
          <button class="btn btn-outline-secondary" id="start" type="button">Start</button>
          <button class="btn btn-outline-secondary" id="stop" type="button" disabled="disabled">Stop</button>
          <button class="btn btn-outline-secondary" id="clear" type="button">Clear</button>
        </div>
      </div>
    </div>

    <h2>
      Occurrences: <span id="occurrences">0</span>
    </h2>

    <!-- This is where the cards are added -->
    <div class="flex-container"></div>

    <button id="fab-up" class="shadow btn btn-light">
      <img src="static/baseline-arrow_upward-24px.svg">
    </button>

    <button id="fab-down" class="shadow btn btn-light">
      <img src="static/baseline-arrow_downward-24px.svg">
    </button>

  </body>
  <!-- Ensures Electron can actually load Bootstrap/JQuery -->
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="src/stream.js"></script>
  <script type="text/javascript">
    if (window.module) {
      module = window.module;
    }

    $(document).ready(function () {
      $('#fab-down').click(function () {
        // Removes the outline on the button after it's clicked
        this.blur();
        window.scrollTo(0, document.body.scrollHeight);
      });

      $('#fab-up').click(function () {
        this.blur();
        window.scrollTo(0, 0);
      });

      $('#start').click(function () {
        this.blur();
        startStream();
      });

      $('#stop').click(function () {
        this.blur();
        stopStream();
      });

      $('#clear').click(function () {
        this.blur();
        // Removes all tweet cards
        $('.flex-container').empty();
      })
    });
  </script>
</html>
